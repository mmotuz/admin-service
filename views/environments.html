<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Environments <small>All what you need is here</small>
        </h1>

    </div>
</div>
<!-- /.row -->
<div class="row">
    <div class="table-responsive">
        <table class="table table-hover table-striped">
            <thead>
            <tr>
                <th>PREFIX</th>
                <th>NAME</th>
                <th>STATUS</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="env in environments">
                <td>{{ env.prefix }}</td>
                <td>{{ env.name }}</td>
                <td>
                    <span class="status status-{{ env.status }}">{{ env.status }}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- /.row -->
